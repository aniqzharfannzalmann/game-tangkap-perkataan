<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Kata Ganti Nama - KITA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        .header p {
            font-size: 1.6em;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-area {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .kita-character {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 250px;
            z-index: 10;
        }

        .kita-head {
            width: 160px;
            height: 140px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            border: 5px solid #FF6B6B;
            box-shadow: 0 0 20px rgba(255,107,107,0.5);
            animation: headBob 1.5s ease-in-out infinite;
        }

        @keyframes headBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .kita-eyes {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
        }

        .kita-eye {
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }

        .kita-eye::after {
            content: '';
            width: 6px;
            height: 6px;
            background: #FFF;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
        }

        @keyframes blink {
            0%, 95%, 100% { transform: scaleY(1); }
            97% { transform: scaleY(0.1); }
        }

        .kita-mouth {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: #8B4513;
            border-radius: 50%;
            border: 3px solid #654321;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .kita-mouth.happy {
            width: 80px;
            height: 50px;
            background: #32CD32;
            animation: mouthGlow 0.5s ease-out;
        }

        @keyframes mouthGlow {
            0% { box-shadow: 0 0 0 rgba(50,205,50,0.7); }
            50% { box-shadow: 0 0 20px rgba(50,205,50,0.7); }
            100% { box-shadow: 0 0 0 rgba(50,205,50,0.7); }
        }

        .kita-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF6B6B;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: labelPulse 2s infinite;
        }

        @keyframes labelPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .kita-body {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #32CD32, #228B22);
            border-radius: 20px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #FF6B6B;
            box-shadow: 0 0 15px rgba(255,107,107,0.3);
        }

        .belly-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            top: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            align-items: flex-start;
            align-content: flex-start;
            overflow: hidden;
        }

        .belly-word {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
            animation: bellyPop 0.3s ease-out;
        }

        @keyframes bellyPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

.floating-word {
    position: absolute;
    background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
    color: white;
    padding: 15px 25px;
    border-radius: 20px;
    font-size: 22px;
    font-weight: bold;
    font-family: 'Comic Sans MS', cursive;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    animation: float 3s linear infinite;
    user-select: none;
}


        .floating-word:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .floating-word.clicked {
            animation: wordEaten 0.5s ease-out forwards;
        }

@keyframes float {
    0% { 
        transform: translateY(0px) rotate(0deg); 
    }
    100% { 
        transform: translateY(-600px) rotate(360deg); 
    }
}


        @keyframes wordEaten {
            0% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.8;
            }
            100% { 
                transform: scale(0) translateY(-100px); 
                opacity: 0;
            }
        }

        .control-panel {
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .score-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-number {
            background: #FF6B6B;
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 30px;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.start {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
        }

        .control-btn.pause {
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            animation: gameOverAnimation 0.5s ease-out;
        }

        @keyframes gameOverAnimation {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .game-over h2 {
            color: #FF6B6B;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #666;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .instruction {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            backdrop-filter: blur(10px);
            animation: instructionBlink 2s infinite;
        }

        @keyframes instructionBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .game-area {
                height: 600px;
            }
            
            .kita-character {
                width: 220px;
                height: 280px;
            }
            
            .kita-head {
                width: 180px;
                height: 140px;
            }
            
            .kita-body {
                width: 100px;
                height: 100px;
            }
            
            .control-panel {
                flex-direction: column;
                gap: 15px;
            }
            
            .floating-word {
                font-size: 18px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎮 Permainan Kata Ganti Nama - KITA</h1>
        <p>Klik kata-kata yang terbang untuk memberi makan "KITA"!</p>
    </div>

    <div class="game-area" id="gameArea">
        <div class="instruction" id="instruction">
            🎯 Klik pada kata-kata yang terbang untuk memberi makan KITA!
        </div>
        
        <div class="kita-character">
            <div class="kita-head">
                <div class="kita-label">KITA</div>
                <div class="kita-eyes">
                    <div class="kita-eye"></div>
                    <div class="kita-eye"></div>
                </div>
                <div class="kita-mouth" id="kitaMouth"></div>
            </div>
            <div class="kita-body">
                <div class="belly-display" id="bellyDisplay"></div>
            </div>
        </div>
    </div>

    <div class="control-panel">
    <div class="score-display">
        <span>📊 Skor:</span>
        <div class="score-number" id="scoreDisplay">0</div>
        <span>/ 20</span>
    </div>

    <div class="timer-display">
        ⏱️ Masa: <span id="timer">60</span>s
    </div>
    
    <div class="game-controls">
        <button class="control-btn start" id="startBtn" onclick="startGame()">🚀 Mula</button>
        <button class="control-btn pause" id="pauseBtn" onclick="togglePause()">⏸️ Jeda</button>
        <button class="control-btn" onclick="resetGame()">🔄 Reset</button>
    </div>
</div>


    <script>
const words = [
  // Kata Ganti Nama Diri Pertama (Tunggal & Jamak)
  'saya', 'aku', 'ku', 'kami', 'hamba', 'patik', 'beta',

  // Kata Ganti Nama Diri Kedua (Tunggal & Jamak)
  'kau', 'engkau', 'kamu', 'mu', 'awak', 'tuan hamba', 'tuanku',

  // Kata Ganti Nama Diri Ketiga (Tunggal & Jamak)
  'kalian', 'baginda', 'nya', 'dia', 'beliau' ,'mereka'
];


        let gameActive = false;
        let gamePaused = false;
        let score = 0;
        let wordSpawnInterval;
        let gameWords = [...words];
        let currentFloatingWords = [];
        let timer = 60;
let timerInterval;
let eatenWords = [];



        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            gamePaused = false;
            score = 0;
            gameWords = [...words].sort(() => 0.5 - Math.random()).slice(0, 20);
            currentFloatingWords = [];
            
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('startBtn').textContent = '🎮 Bermain';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('instruction').style.display = 'none';
            
            // Clear any existing game over screen
            const gameOver = document.querySelector('.game-over');
            if (gameOver) {
                gameOver.remove();
            }
            
            // Clear belly
            document.getElementById('bellyDisplay').innerHTML = '';
            
            // Start spawning words
            spawnWord();
            wordSpawnInterval = setInterval(spawnWord, 2000);

            timer = 60;
document.getElementById('timer').textContent = timer;

timerInterval = setInterval(() => {
    if (!gamePaused && gameActive) {
        timer--;
        document.getElementById('timer').textContent = timer;
        if (timer <= 0) {
            clearInterval(timerInterval);
            endGameByTime();
        }
    }
}, 1000);

        }


function endGameByTime() {
    gameActive = false;
    gamePaused = false;

    if (wordSpawnInterval) clearInterval(wordSpawnInterval);

    // Remove all floating words
    currentFloatingWords.forEach(word => word.remove());
    currentFloatingWords = [];

    const gameArea = document.getElementById('gameArea');
    const gameOverScreen = document.createElement('div');
    gameOverScreen.className = 'game-over';
    gameOverScreen.innerHTML = `
        <h2>⌛ Masa Tamat!</h2>
        <p>Permainan berakhir selepas 60 saat.</p>
<p>Skor Akhir: <strong>${score}/20</strong></p>
<p>Perkataan yang dimakan:</p>
<div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;">
    ${eatenWords.map(word => `<span style="background:#FF6B6B;color:white;padding:5px 10px;border-radius:10px;font-size:14px;">${word}</span>`).join('')}
</div>
        <button class="control-btn" onclick="resetGame()">🔄 Main Lagi</button>
    `;
    gameArea.appendChild(gameOverScreen);

    // Reset start button
    document.getElementById('startBtn').textContent = '🚀 Mula';
    document.getElementById('startBtn').disabled = false;
}


        function spawnWord() {
            if (!gameActive || gamePaused || gameWords.length === 0) return;
            
            const gameArea = document.getElementById('gameArea');
            const wordElement = document.createElement('div');
            wordElement.className = 'floating-word';
            
            // Get random word
            const randomIndex = Math.floor(Math.random() * gameWords.length);
            const word = gameWords[randomIndex];
            wordElement.textContent = word;
            
            // Remove word from available words
            gameWords.splice(randomIndex, 1);
            
            // Random starting position
            const startX = Math.random() * (gameArea.offsetWidth - 100);
            wordElement.style.left = startX + 'px';
            wordElement.style.bottom = '-50px';
            
            // Add click event
            wordElement.addEventListener('click', function() {
                catchWord(this, word);
            });
            
            gameArea.appendChild(wordElement);
            currentFloatingWords.push(wordElement);
            
            // Remove word after animation completes
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.remove();
                    currentFloatingWords = currentFloatingWords.filter(w => w !== wordElement);
                }
            }, 3000);
        }

        function catchWord(wordElement, word) {
            if (!gameActive || gamePaused) return;
            
            eatenWords.push(word);


            // Add clicked animation
            wordElement.classList.add('clicked');
            
            // Make mouth happy
            const mouth = document.getElementById('kitaMouth');
            mouth.classList.add('happy');
            setTimeout(() => {
                mouth.classList.remove('happy');
            }, 500);
            
            // Add to belly
            const bellyDisplay = document.getElementById('bellyDisplay');
            const bellyWord = document.createElement('div');
            bellyWord.className = 'belly-word';
            bellyWord.textContent = word;
            bellyDisplay.appendChild(bellyWord);
            
            // Update score
            score++;
            document.getElementById('scoreDisplay').textContent = score;
            
            // Remove word element
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.remove();
                }
            }, 500);
            
            // Remove from current floating words
            currentFloatingWords = currentFloatingWords.filter(w => w !== wordElement);
            
            // Check if game complete
            if (score === 20) {
                endGame();
            }
        }

        function togglePause() {
            if (!gameActive) return;
            
            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gamePaused) {
                pauseBtn.textContent = '▶️ Sambung';
                // Pause all floating words
                currentFloatingWords.forEach(word => {
                    word.style.animationPlayState = 'paused';
                });
            } else {
                pauseBtn.textContent = '⏸️ Henti';
                // Resume all floating words
                currentFloatingWords.forEach(word => {
                    word.style.animationPlayState = 'running';
                });
            }
        }

        function resetGame() {
            gameActive = false;
            gamePaused = false;
            score = 0;
            gameWords = [...words];
            currentFloatingWords = [];
            eatenWords = [];

            
if (timerInterval) clearInterval(timerInterval);
document.getElementById('timer').textContent = '60';


            // Clear intervals
            if (wordSpawnInterval) {
                clearInterval(wordSpawnInterval);
            }
            
            // Clear floating words
            const floatingWords = document.querySelectorAll('.floating-word');
            floatingWords.forEach(word => word.remove());
            
            // Clear belly
            document.getElementById('bellyDisplay').innerHTML = '';
            
            // Reset UI
            document.getElementById('scoreDisplay').textContent = '0';
            document.getElementById('startBtn').textContent = '🚀 Mula';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').textContent = '⏸️ Henti';
            document.getElementById('instruction').style.display = 'block';
            
            // Remove game over screen
            const gameOver = document.querySelector('.game-over');
            if (gameOver) {
                gameOver.remove();
            }
        }

        function endGame() {
            gameActive = false;
            gamePaused = false;
            
            // Clear interval
            if (wordSpawnInterval) {
                clearInterval(wordSpawnInterval);
            }
            
            // Show completion message
            const gameArea = document.getElementById('gameArea');
            const gameOverScreen = document.createElement('div');
            gameOverScreen.className = 'game-over';
            gameOverScreen.innerHTML = `
                <h2>🎉 Tahniah!</h2>
                <p>Anda telah berjaya memberi makan semua kata ganti nama diri kepada "KITA"!</p>
<p>Skor Akhir: <strong>${score}/20</strong></p>
<p>Perkataan yang dimakan:</p>
<div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;">
    ${eatenWords.map(word => `<span style="background:#FF6B6B;color:white;padding:5px 10px;border-radius:10px;font-size:14px;">${word}</span>`).join('')}
</div>
                <button class="control-btn" onclick="resetGame()">🔄 Main Lagi</button>
            `;
            gameArea.appendChild(gameOverScreen);
            
            // Reset start button
            document.getElementById('startBtn').textContent = '🚀 Mula';
            document.getElementById('startBtn').disabled = false;
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            resetGame();
        });
    </script>
</body>
</html>
